  <!-- 
    1.
    git config --global user.name + 自定义名字
    git config --global user.email + 自定义邮箱(不会验证,随便写)
    这里有个小技巧,双击tab键,会自动补全你写的内容,
    比如: global,你只要写glo就行,即前几个字符

    2.创建一个文件
    git init:初始化
    git status:查看当前状态
    Ctrl + l:清屏

    创建一个vim文件:vim hello.txt进入编辑器
    输入i,然后回车才可以输入,不然不能输入还会白屏
    输入完之后,按ESC退出插入模式,:wq保存回车然后退出
    vim里面:yy是复制,p是粘贴
    git界面: 
      cat hello.txt:查看文件内容
      tail -n 1 hello.txt:查看文件最后一行
    git status,可以看到hello.txt文件名是红色
    红色表示还在工作区,没有添加到暂存区
    git add hello.txt:把hello.txt文件添加到暂存区
    此时查看状态: git status,可以看到hello.txt文件名是绿色
    在暂存区的文件是可以删除的,hello.txt上面一行有提示
    git rm --cached <file>

    提交到本地库(注意说法: 添加到暂存区,提交到本地库)
    git commit -m "第一次提交" 文件名(-m是让你添加信息)
    git commit -m "first commit" hello.txt

    查看历史版本
    git reflog:查看版本信息
    git log:查看版本详细信息
    git log之后按q退出

    git处理修改的信息是按行处理,比如你修改了第一行,那么就显示
    增加了一行,删除了一行(就是先把原来的删除,再加上修改的)

    
    版本穿梭(开发时用的比较多)
    git reflog先查看版本信息,
    然后, git reset --hard 想要回到的版本号 
    git reflog先查看指针head指向
    .git文件里面的refs的heads里面的master也可以查看(打开方式:记事本)
    版本穿梭可以往前,也可以再回到后面

    创建分支
    县创建,才可以使用(之前没有创建所以一直报错)
    git branch hot-fix(名字随便)
    查看分支
    git branch -v
    切换分支
    git checkout hot-fix

    合并分支(正常合并)
    git merge (要合并的分支名)
    产生冲突
    把分支切换到hot-fix,更改hello.txt,在其中一行添加hot-fix,
    添加到暂存区,提交到本地库

    把分支切换到master更改hello.txt,在同位置一行添加master,
    添加到暂存区,提交到本地库,
    把hot-fix合并到master,添加到暂存区,
    提交到本地库时出现冲突,因为都修改了hello.txt,不知道听谁的
    操作如下:vim hello.txt进入文件,把要保留的信息留下(具体操作
    去看实例,说的话不好说清楚),添加暂存区,
    提交本地库(提交时不写后面的hello.txt,暂存区正常书写)
